<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="slider">
        <input class="bullet" type="radio" id="bullet-01" name="slider-bullet" checked />
        <input class="bullet" type="radio" id="bullet-02" name="slider-bullet" />
        <input class="bullet" type="radio" id="bullet-03" name="slider-bullet" />
        <input class="bullet" type="radio" id="bullet-04" name="slider-bullet" />
        <div class="card" id="slide-01">
          <img class="img" src="./img/frame-11.webp" alt="Slide 1" />
          <h2 class="caption">Slide 1 - Green</h2>
        </div>
        <div class="card" id="slide-02">
          <img class="img" src="./img/frame-12.webp" alt="Slide 2" />
          <h2 class="caption">Slide 2 - Yellow</h2>
        </div>
        <div class="card" id="slide-03">
          <img class="img" src="./img/frame-13.webp" alt="Slide 3" />
          <h2 class="caption">Slide 3 - Blue</h2>
        </div>
        <div class="card" id="slide-04">
          <img class="img" src="./img/frame-14.webp" alt="Slide 4" />
          <h2 class="caption">Slide 4 - Red</h2>
        </div>
      </div>
    </main>
  </body>
</html>
